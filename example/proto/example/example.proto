syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

import "eventspush/push.proto";

package example;

option go_package = "pb/example";


message User {
    string id = 1;
    repeated string blocked = 2;

    map<string, string> extra = 3;
    .google.protobuf.Timestamp hire_date = 4;
}

message GetUserReq{
    string user_id = 1;
    Demo tent_id = 2;
    repeated UserEmails user_email = 3;
}

message UserEmails {
    string email = 1;
    repeated Check checks = 2;
}


message Check {
    string check = 1;
    repeated Val check_id = 2;
}

message Val {
    string val_id = 1;
}

message Demo {
    string tent = 1;
}
message UpdateUserReq {
    string id = 1;
    repeated UserEmail email_ids = 2;
}

message UserEmail {
    repeated string emails = 1;
}

service Users {
    rpc AddUser(User) returns (.google.protobuf.Empty){
        option (eventspush.event) = {
            push: true
        };
    };
    rpc GetUser(GetUserReq) returns (User) {
        option (eventspush.event) = {
            push: true
        };
    };
    rpc UpdateUser(UpdateUserReq) returns (.google.protobuf.Empty){
    }

}